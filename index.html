<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REAPER DEATH  Upcoming Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Dark background for a hacker style */
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .header {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .server-status {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .loading-status {
            font-size: 16px;
            color: yellow;
            margin-bottom: 10px;
        }

        .result-table {
            border: 2px solid yellow;
            width: 50%;
            margin-top: 20px;
            text-align: center;
        }

        .result-table th, .result-table td {
            padding: 10px;
            border: 1px solid yellow;
        }

        .result-table th {
            background-color: #222;
            color: yellow;
        }

        .result-table td {
            background-color: green;
            color: #fff;
        }

        .timer-box {
            margin-top: 20px;
            font-size: 20px;
            background-color: #111;
            padding: 10px;
            border-radius: 5px;
        }

        .timer-box span {
            color: yellow;
        }
    </style>
</head>
<body>
    <div class="header">REAPER DEATH  Upcoming Results</div>
    <div class="server-status">
        Status: <span style="color: green;">Active</span><br>
        <span class="loading-status">Loading server...</span>
    </div>
    <div class="timer-box">
        Server Connected<br>
        Period Number: <span id="period1m">Loading...</span><br>
        Timer: <span id="timer1m">00:00</span>
    </div>
    <table class="result-table">
        <thead>
            <tr>
                <th>Period</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody id="resultBody">
            <!-- Results will be dynamically inserted here -->
        </tbody>
    </table>

    <script>
        const resultsPattern = [
            "SMALL", "BIG", "SMALL", "BIG", "SMALL",
            "SMALL", "BIG", "SMALL", "BIG", "BIG",
            "SMALL", "BIG", "SMALL", "SMALL"
        ];

        let currentPeriodIndex = 0;

        // Simulate the Java Timer behavior
        function updatePeriodAndTimer() {
            const now = new Date();
            const seconds = now.getUTCSeconds();
            const remainingSeconds = 60 - seconds;
            const minutes = now.getUTCMinutes();
            const totalMinutes = now.getUTCHours() * 60 + minutes;

            // Update period number
            const periodElement = document.getElementById("period1m");
            const periodNumber = `${now.getUTCFullYear()}${(now.getUTCMonth() + 1)
                .toString()
                .padStart(2, "0")}${now.getUTCDate().toString().padStart(2, "0")}1000${(
                10001 + totalMinutes
            ).toString()}`;
            periodElement.textContent = periodNumber;

            // Update timer
            const timerElement = document.getElementById("timer1m");
            timerElement.textContent = `   00  :  ${remainingSeconds
                .toString()
                .padStart(2, "0")}`.replace(/(?<=\d)(?=\d)/g, " ");

            // Show random result when period changes
            if (remainingSeconds === 60) {
                displayResult(periodNumber);
            }
        }

        function displayResult(periodNumber) {
            const resultBody = document.getElementById("resultBody");
            const newRow = document.createElement("tr");

            const periodCell = document.createElement("td");
            periodCell.textContent = periodNumber;

            const resultCell = document.createElement("td");
            resultCell.textContent = resultsPattern[currentPeriodIndex];
            currentPeriodIndex = (currentPeriodIndex + 1) % resultsPattern.length;

            newRow.appendChild(periodCell);
            newRow.appendChild(resultCell);
            resultBody.prepend(newRow);
        }

        // Initialize the update function every second
        setInterval(updatePeriodAndTimer, 1000);
    </script>
</body>
</html>
