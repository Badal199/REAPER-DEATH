<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REAPER DEATH PREDICTING UPCOMING RESULTS</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #004d00, #001a00);
            color: white;
            font-family: "Arial", sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
            background: radial-gradient(circle, #003300, #001a00);
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0px 0px 10px rgba(0, 255, 0, 1);
        }
        .period-number,
        .timer {
            font-size: 22px;
            margin: 15px 0;
            font-weight: bold;
            background: rgba(0, 255, 0, 0.2);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }
        .result-box {
            margin: 20px auto;
            font-size: 20px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 255, 0, 0.8);
            color: white;
        }
        .green {
            color: #00ff00;
        }
        .red {
            color: #ff0000;
        }
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">REAPER DEATH PREDICTING UPCOMING RESULTS</h1>
        <div class="period-number" id="periodNumber">Period: Loading...</div>
        <div class="timer" id="timer">Timer: Loading...</div>
        <div class="result-box" id="result">Result: Waiting for update...</div>
        <footer>DEPLOBER BY BN LAST KING</footer>
    </div>

    <script>
        // JavaScript for Timer and Period Number
        let results = [
            { type: "SMALL", value: "1 GREEN" },
            { type: "SMALL", value: "3 GREEN" },
            { type: "BIG", value: "7 GREEN" },
            { type: "SMALL", value: "2 RED" },
            { type: "BIG", value: "9 GREEN" },
            { type: "SMALL", value: "4 RED" },
            { type: "BIG", value: "6 RED" },
            { type: "SMALL", value: "0" },
            { type: "BIG", value: "8 RED" },
            { type: "SMALL", value: "3" },
            { type: "BIG", value: "7" },
            { type: "SMALL", value: "4" },
            { type: "BIG", value: "7" },
            { type: "SMALL", value: "1" },
            { type: "BIG", value: "5 GREEN" },
            { type: "SMALL", value: "0" },
            { type: "BIG", value: "9" },
            { type: "SMALL", value: "1" },
            { type: "BIG", value: "8" },
            { type: "SMALL", value: "7" },
            { type: "BIG", value: "7 9" },
            { type: "SMALL", value: "6 8" },
            { type: "BIG", value: "7 6" },
            { type: "SMALL", value: "5 7" },
            { type: "BIG", value: "GREEN" },
            { type: "SMALL", value: "RED" }
        ];
        
        let periodCounter = 0;

        function updateResults() {
            const resultBox = document.getElementById('result');
            const periodNumber = document.getElementById('periodNumber');

            // Show the current result
            const result = results[periodCounter % results.length];
            resultBox.innerHTML = `Result: <span class="${result.value.includes("GREEN") ? 'green' : 'red'}">${result.type} ${result.value}</span>`;

            // Update the period number
            let currentDate = new Date();
            let formattedDate = currentDate.toISOString().split("T")[0].replace(/-/g, '');
            let totalMinutes = currentDate.getUTCHours() * 60 + currentDate.getUTCMinutes();
            let seconds = currentDate.getUTCSeconds();
            let periodNum = `${formattedDate}30${1 + totalMinutes * 2 + (seconds >= 30 ? 1 : 0)}`;
            periodNumber.innerText = `Period: ${periodNum}`;

            // Increment the period counter
            periodCounter++;
        }

        function startTimer() {
            const timerElement = document.getElementById('timer');

            setInterval(() => {
                let currentDate = new Date();
                let seconds = currentDate.getUTCSeconds();
                let remainingSeconds = 30 - (seconds % 30);
                let formattedTime = `  ${String(remainingSeconds).padStart(2, '0')}  `.replace(/(?<=\d)(?=\d)/g, ' ');
                timerElement.innerText = `Timer: ${formattedTime}`;

                if (remainingSeconds === 30) {
                    updateResults();
                }
            }, 1000);
        }

        // Initialize the timer
        startTimer();
    </script>
</body>
</html>
